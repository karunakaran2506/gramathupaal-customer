<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="dashboard"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="this.milkcardList && this.milkcardList.length; else noData">
    <ion-row>
      <ion-col>
        <h3 class="center">Active Milkcard</h3>
      </ion-col>
    </ion-row>
    <ion-card *ngFor="let data of milkcardList">
      <ion-card-content>
        <ion-row>
          <ion-col size="8" style="text-align: left;">
            <p class="mar-0"><b>Product Name</b></p>
            <p class="mar-0"><b>Validity</b></p>
          </ion-col>
          <ion-col size="4" style="text-align: right;">
            <p class="mar-0"><b>{{data?.milkcard?.product?.name}}</b></p>
            <p class="mar-0"><b>{{data?.validity}}</b></p>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
  <ng-template #noData>
    <ion-row>
      <ion-col class="center" size="12">
        No active milkcard
      </ion-col>
    </ion-row>
  </ng-template>
</ion-content>
